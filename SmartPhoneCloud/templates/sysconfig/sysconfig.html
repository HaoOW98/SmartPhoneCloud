<!-- 系统配置 -->
<form id='form_config'>
    <div id='form_config_button'>
        <button type="button" class="btn btn-secondary" id="form_config_refresh"
            onclick="$.sysconfig.get_config(false);">刷 新</button>
        <button type="button" class="btn btn-primary" id="form_config_submit" onclick="$.sysconfig.set_config(false);">提
            交</button>
    </div>
</form>
